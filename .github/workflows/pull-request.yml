name: pull-request
on:
  pull_request:
    types: [opened, synchronize]
    branches-ignore:
      - 'changeset-release/*'
      - 'vis-bot/update-snapshot/*'
jobs:
  verify:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          # Disable Windows CI as it keeps getting permission errors
          # - windows-latest
        node-version:
          - 20
          - 22
          - 24
    runs-on: ${{ matrix.os }}
    env:
      PLAYWRIGHT_PATH: ${{ matrix.os == 'windows-latest' && 'C:\\Users\\runneradmin\\AppData\\Local\\ms-playwright' || '~/.cache/ms-playwright' }}
    steps:
      - uses: actions/checkout@v6
      - uses: pnpm/action-setup@v4
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: pnpm

      - name: Cache Playwright Browsers
        uses: actions/cache@v5
        id: cache-playwright
        with:
          path: ${{ env.PLAYWRIGHT_PATH }}
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install playwright browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: pnpx playwright install --with-deps chromium

      - name: Install Dependencies
        run: pnpm install

      - run: pnpm verify:ci
